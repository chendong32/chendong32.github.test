<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chessman</title>
</head>
<body>

<canvas id="myCanvas" width="20" height="20" >GAME OVER!</canvas>

<script>
    var ctx;
    var img_bg;

    function init(){
        img_bg = new Image();
        img_bg.src = "./img/z_p.png";
        var canvas = document.getElementById('myCanvas');
        if (!canvas.getContext) return;
        ctx = canvas.getContext("2d");
        img_bg.onload = function () {
            draw();
        };

        ctx.beginPath();
        ctx.rotate(-45*Math.PI/180);
        ctx.rect(-7.5,7.5,14.1,14.1);
        ctx.clip();
    }
    init();

    function draw(){
        ctx.drawImage(img_bg, -11, 5);
    }

</script>
</body>
</html>
